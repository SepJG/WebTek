<!DOCTYPE html>
<html lang="en">
<head>
  <title>ToDo List</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/todo.js" defer></script>
</head>
<body>
  <form>
  <div id="div" class="header">
    <h1 id="title">ToDo List</h1>
    <input type="text" id="input" placeholder="Enter a task...">
    <button type="submit" value="Submit" id="button">Add</button>
    <output name="result" id="result"></output>

  </div>
  <ul id="myList">
    <li>Hit the gym</li>
    <li>Shave facial hair</li>
    <li>Shop for groceries</li>
    <li>Deliver assignment 6</li>
    <li>Clean room</li>
  </ul>
  
  </form>
</body>
</html>
