<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Transforms</title>
  <style>
    *{
      background-color: #999;
    }
    #canvas{
      background-color: #fff;
      border: 1px solid #333;
      width: 70%;
      margin: 1rem auto;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="600" height="800"></canvas>
  <script>
  let canvas, ctx;

  document.addEventListener('DOMContentLoaded', ()=>{
  canvas = document.getElementById('canvas');
  ctx = canvas.getContext('2d');    
  canvas.width = 600;
  canvas.height = 800;
  drawGrid(100);
  
  
  ctx.fillStyle = 'cornflowerblue';
            ctx.strokeStyle = '#ccc';
            ctx.lineWidth = 2;
            ctx.textAlign = 'start';
            ctx.font = 'normal 30px Arial';
            drawGrid(100);

            
            // translation();
            // rotation();  
            scaling();
  
   });


function translation (){
 
  ctx.beginPath();
  ctx.translate(200, 200);
  ctx.fillText('translate', 10, 30);
  ctx.fill();
  ctx.closePath();
  
  
}


function rotation (){

  ctx.beginPath();
  ctx.arc(0, 0, 10, 0, Math.PI*2);
  ctx.rotate(Math.PI/4);        //3.14 radians 180 deg
  ctx.fillText('rotate', 300, 100);
  ctx.fill();
  ctx.closePath();
 

  
}

function scaling(){
  
  ctx.beginPath();
  ctx.translate(100, 500);
  ctx.scale(1, -1);
  ctx.fillText('scale', 100, 100);
  ctx.fill();
  ctx.closePath();
}


 function drawGrid(gap){
            ctx.beginPath();
            for(x=gap; x<canvas.width; x=x+gap){
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
            }
            for(let y=gap; y<canvas.height; y=y+gap){
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.height, y);
            }
            ctx.stroke();
            ctx.closePath();
        }
  </script>
  
</body>
</html>
