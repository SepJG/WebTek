<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Intro</title>
  <style>
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    #canvas{
        border: 1px solid #999;
        margin: 1rem auto;
        display: block; 
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="600" height="400"></canvas>
  <script>
    let canvas, ctx;
        
        document.addEventListener('DOMContentLoaded', (ev) => {
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d'); //webgl, webgl2
            canvas.width = 600;
            canvas.height = 400;
            
          
          
            // drawRect();
            // drawEllipse();
            // drawRect();
          
          // change the order to show the fill and stroke style
          
          
          // drawText();
          
          // drawLines();
          // drawQC();
          // drawBC();
          
          
          // createPaths();
          
          // createSmiley();
          
          
        });


    const drawRect = function(){
    ctx.rect(300, 100, 100, 50);
  
    ctx.strokeStyle = 'red';
    ctx.lineWidth = 10;
    ctx.fillStyle = 'skyblue';
  
  
    ctx.stroke();
    ctx.fill();
  
   //draw a rect fill or stroke x, y, w, h
   ctx.fillRect(200, 300, 100, 50);
   ctx.strokeRect(100, 100, 100, 50);
    
  
   //delete a rect
   // ctx.clearRect(150, 50, 100, 500)
  
}

  const drawEllipse = function(){
  
   ctx.beginPath(); // explain this method
  //ctx.ellipse(x, y, radiusX, radiusY, rotation, startAngle, endAngle, anticlock);
  
  ctx.ellipse(200, 200, 100, 50, 0, 0, (Math.PI*2), false); //run this with different angles
  ctx.fill();
  ctx.stroke();
  
  
  // ctx.beginPath();
  //ctx.arc(x, y, radius, startAngle, endAngle, anticlock);
  ctx.arc(400, 200, 50, 0, (Math.PI * 1.5), false);
  ctx.fill();
  ctx.stroke();
}

  const drawText = function(){
  let fontFamily = 'Allerta Stencil';
  ctx.font = 'normal 40px Helvetica, Arial, monospace';
  ctx.fillStyle = 'lightblue';
  ctx.strokeStyle = 'red';
  
  //textAlign center, left, right, end, start
  ctx.textAlign = 'start';
  //textBaseline top, hanging, middle, bottom, ideographic, alphabetic
  ctx.textBaseline = 'alphabetic';
  //direction ltr, rtl, inherit
  ctx.direction = 'ltr';
  
  let txt = 'hello how are you?';
  ctx.fillText(txt, 50, 100);       
  ctx.strokeText(txt, 50, 100);
  
}

const drawLines = function(){
  ctx.lineWidth = 5;
  ctx.strokeStyle = 'blue';
  ctx.beginPath();
  ctx.moveTo(10, 10);
  ctx.lineTo(10, 200);
  ctx.stroke();
}

const drawQC = function(){
  ctx.lineWidth = 5;
  ctx.strokeStyle = 'green';
  ctx.beginPath();
  ctx.moveTo(300, 100);
  ctx.quadraticCurveTo(150, 50, 100, 100); // midx, midy, endx, endy
  ctx.stroke();
}

const drawBC = function(){
  ctx.lineWidth = 5;
  ctx.strokeStyle = 'red';
  ctx.beginPath();
  ctx.moveTo(300, 300);
  ctx.bezierCurveTo(150, 150, 200, 200, 400, 200); // mid1x, mid1y, mid2x, mid2y, endx, endy
  ctx.stroke();
}

const createPaths = function (){
  ctx.beginPath();
  ctx.moveTo(50, 50);
  ctx.lineTo(150, 50);
  ctx.lineTo(100, 200);
  // following lines have the same effect
  ctx.lineTo(50, 50);
  ctx.closePath();
  ctx.fillStyle = 'coral';
  ctx.fill();

  ctx.beginPath();
  ctx.moveTo(200, 50);
  ctx.lineTo(150, 200);
  ctx.lineTo(250, 200);
  ctx.closePath();
  ctx.stroke();
}

const createSmiley = function () {
  const centerX = canvas.width / 2;
  const centerY = canvas.height / 2;
 
ctx.beginPath();  
  // Draw head
ctx.arc(centerX, centerY, 200, 0, Math.PI * 2);

// Move to mouth
ctx.moveTo(centerX + 100, centerY);

// Draw mouth
ctx.arc(centerX, centerY, 100, 0, Math.PI, false);

// Move left eye
ctx.moveTo(centerX - 60, centerY - 80);

// Draw left eye
ctx.arc(centerX - 80, centerY - 80, 20, 0, Math.PI * 2);

// Move to right eye
ctx.moveTo(centerX + 100, centerY - 80);

// Draw right eye
ctx.arc(centerX + 80, centerY - 80, 20, 0, Math.PI * 2);

ctx.stroke();
}
  </script>
  
</body>
</html>
