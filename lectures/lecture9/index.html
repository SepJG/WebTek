let tableBooks = documented.getElementById('books');
fetch('books.json')
.then(response => response.json())
.then(json => {
  json.catalog.book.forEach(book => {
    let row = document.createElement('tr');

        //author
        let td = document.createElement('td');
        td.innerText = book.author
        row.append(td);

        //title
        td = document.createElement('td');
        td.innerText = book.title
        row.append(td);

        //price
        td = document.createElement('td');
        td.innerText = book.price
        row.append(td);

        //description
        td = document.createElement('td');
        td.innerText = book.description
        row.append(td);

        tableBooks.children[1].appendChild(row);
  });
